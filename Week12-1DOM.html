<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week12-1 DOM</title>
	<style type="text/css">
		#msg{width: 200px; height: 3em; border:3px solid;}
	</style>
</head>
<body>
<input type="text" id="nama" onfocus="magnify();" onblur="restore()">
<div id="msg"></div>
<button onclick="copyToDiv()">copy to div</button>

<script type="text/javascript">
	function copyToDiv(){

	var nama = document.getElementById("nama").value
	var msg = document.getElementById("msg");
	msg.innerHTML=msg.innerHTML+ " " +nama;

	}

	function magnify(){
		var nama = document.getElementById("nama")
		nama.style.color="magenta";
		nama.style.fontSize="1.5em";
	}

	function restore(){
		var nama = document.getElementById("nama")
		nama.style.color="black";
		nama.style.fontSize="1em";
	}


</script>
</body>
</html>
