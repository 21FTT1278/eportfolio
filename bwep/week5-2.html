<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week5-2</title>
	<style type="text/css">
		/*cascading.efx (effects)*/
		body{font-family: comic sans ms;}
		p{color:  skyblue;font-size:2em;}/*skyblue, 2em*/
		u{background-color: darkmagenta;font-family: cambria} /*differrent because has own charactheristic even tho stated in the body attribute*/

	</style>
</head>

	<h1>This is H1</h1>
	<p>I am a paragraph</p>
